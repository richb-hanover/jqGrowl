<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Testing the jqGrowl jQuery Plug-in</title>
    <script type='text/javascript'  src='http://code.jquery.com/jquery-2.0.3.min.js'></script>
    <script type='text/javascript'  src='jq-growl.js' ></script>
    <link   type='text/css'        href='jq-growl.css' rel='stylesheet' />

<script type="text/javascript">
$(document).ready(function()
{
    // Initialize the plugin and define queue location on the screen
    $.jqGrowl.init( {
        position: 'absolute',
        bottom: '8px',
        right: '8px'
    }, 6000);
});
</script>

</head>
<body>
	<h1>Test of jqGrowl</h1>
	<p>Click either of these buttons to see the Growl-like notifier appear, then time out and fade away.</p>

	<input type="button"
       onclick="$.jqGrowl.init( { right: '8px', bottom: '', top: '8px',left: ''}, 1000); $.jqGrowl.msg('This is a notification at the top, right corner', 'Growl!');  "
       value="Growl!"/>
	<br />
	<input type="button"
       onclick="$.jqGrowl.init( { right: '', bottom: '8px', top: '',left: '8px'}); $.jqGrowl.msg('This message was generated using jqGrowl, a jQuery plugin. This message can be customized to appear in any of the four screen corners.', 'Notification Message');"
       value="Lower right corner"/>


</body>
</html>
