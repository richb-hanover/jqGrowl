<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Testing the jqGrowl jQuery Plug-in</title>
    <script type='text/javascript'  src='http://code.jquery.com/jquery-2.0.3.min.js'></script>
    <script type='text/javascript'  src='jqgrowl.js' ></script>
    <link   type='text/css'        href='jqgrowl.css' rel='stylesheet' />
</head>
<body>
	<h1>Test of jqGrowl</h1>
	<p>Click  these buttons to see the Growl-like notifier appear, then fade away.
        You can also set the timeout before it fades - default is 3000 msec (3 seconds).</p>

	<input type="button"
       onclick="$.jqGrowl.init( { right: '8px', bottom: '', top: '8px',left: ''}); $.jqGrowl.msg('This is a notification at the top, right corner', 'Growl!');  "
       value="Upper right corner"/>
	<br />
	<input type="button"
       onclick="$.jqGrowl.init( { right: '', bottom: '8px', top: '',left: '8px'}); $.jqGrowl.msg('This is a notification at the bottom, left corner', 'Notification Message');"
       value="Lower left corner"/>
    <br />
    <input type="button"
        onclick="$.jqGrowl.init( { right: '8px', bottom: '', top: '8px',left: ''}); $.jqGrowl.msg('<b>Bold text</b><br /><i>Italics</i>', 'HTML List <i>(styled)</i>');"
        value="HTML Styled Text"/>
    <br />
    <input type="button"
           onclick="$.jqGrowl.msg('This is a notification at the same location as the previous one', 'Notification Message');"
           value="Same location as before"/>
    <br />
    <input type="button"
           onclick="$.jqGrowl.timeout = 0;"
           value="Set timeout to 0 msec"/>
    <br />
    <input type="button"
           onclick="$.jqGrowl.timeout = 1000;"
           value="Set timeout to 1000 msec"/>
    <br />
    <input type="button"
           onclick="$.jqGrowl.timeout = 6000;"
           value="Set timeout to 6000 msec"/>

</body>
</html>
